<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VPA Tech</title>
    <meta name="robots" content="noindex" />
    <script>
      // SPA redirect for GitHub Pages
      // Source: https://github.com/rafgraph/spa-github-pages
      var segmentCount = 0;

      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + segmentCount)
            .join("/") +
          "/?p=/" +
          l.pathname.slice(1).replace(/&/g, "~and~") +
          (l.search ? "&q=" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
